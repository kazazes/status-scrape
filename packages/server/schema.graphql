# import StatusScrapeTarget from '../prisma/datamodel.prisma'

type Query {
  me: User
}

type Mutation {
  signup(name: String!, email: String!, password: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  upsertScrapeTarget(
    name: String
    strategy: ScrapeStrategy
    statusUrl: String
  ): StatusScrapeTarget!
}

type AuthPayload {
  token: String!
  user: User!
}

# The `User` type is a reduced version ("mask") of the `User` type from the data model (and database schema).
# It does not expose the `createdAt`, `updatedAt` and `password` fields.
type User {
  id: ID!
  email: String!
  name: String
}
